name: Security Scan

on:
  schedule:
    # Run at 2 AM UTC every Monday
    - cron: '0 2 * * 1'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v5
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --production
      continue-on-error: true
    
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  secret-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Detect secrets with Trufflehog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified
    
    - name: Check for hardcoded secrets
      run: |
        # Check for common patterns
        patterns=(
          "sk-[a-zA-Z0-9]{48}"  # OpenAI
          "AKIA[0-9A-Z]{16}"     # AWS Access Key
          "-----BEGIN.*KEY-----" # Private keys
          "token.*[:=].*['\"][a-zA-Z0-9]{20,}" # Generic tokens
        )
        
        for pattern in "${patterns[@]}"; do
          if git grep -E "$pattern" -- ':(exclude).env*' ':(exclude)*.example' ':(exclude)test*' ':(exclude)*.test.*' ':(exclude)test-*' ':(exclude)*.md'; then
            echo "WARNING: Potential secret found matching pattern: $pattern"
            exit 1
          fi
        done

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2